<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Ticket Note Generator</title>
  <style>
    :root{
      --bg1:#0b1220; --bg2:#111827;
      --card:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.12);
      --text:#fff;
      --btn:#ffffff; --btnText:#0b1220;
      --btn2:rgba(255,255,255,.12);
      --danger:#ef4444;
      --ok:#22c55e;
    }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      margin:0; min-height:100vh; color:var(--text);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex; justify-content:center; padding:18px;
    }
    .wrap{width:min(1050px,100%);}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      margin-bottom:12px;
    }
    h1{margin:0 0 6px; font-size:20px;}
    .sub{margin:0; opacity:.8; font-size:13px;}
    .grid{display:grid; gap:10px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); margin-top:12px;}
    label{font-size:12px; opacity:.8; display:block; margin-bottom:6px;}
    input, select, textarea{
      width:100%; border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.25);
      color:#fff; padding:12px;
    }
    textarea{min-height:90px;}
    .btnRow{display:grid; gap:10px; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); margin-top:12px;}
    button{
      border:0; border-radius:14px;
      padding:12px; font-weight:800;
      cursor:pointer;
      transition:.15s transform,.15s box-shadow;
    }
    button.primary{background:var(--btn); color:var(--btnText);}
    button.secondary{background:var(--btn2); color:#fff; border:1px solid rgba(255,255,255,.18);}
    button.danger{background:var(--danger); color:#111;}
    button:hover{transform:translateY(-1px); box-shadow:0 8px 16px rgba(0,0,0,.25);}
    .pill{display:inline-block; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.12); font-size:12px;}
    .out{
      white-space:pre-wrap;
      background:rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:12px;
      font-family: ui-monospace, monospace;
      font-size:12px; line-height:1.45;
      min-height:120px;
    }
    .copied{color:var(--ok); font-weight:700; display:none;}
  </style>
</head>
<body>
<div class="wrap">

  <div class="card">
    <h1>IT Ticket Note Generator</h1>
    <p class="sub">v1.2 · Service Tag required · Built for Collect → Dell → Return</p>
    <div style="margin-top:8px">
      <span class="pill" id="timepill"></span>
      <span class="pill copied" id="copied">Copied ✓</span>
    </div>
  </div>

  <div class="card">
    <div class="grid">
      <div>
        <label>Service Tag (required)</label>
        <input id="tag" placeholder="ABC1234" autofocus />
      </div>

      <div>
        <label>Building</label>
        <select id="building">
          <option value="">—</option>
          <option>Kingston</option>
          <option>Kilmer</option>
          <option>Barton</option>
        </select>
      </div>

      <div>
        <label>Device Type</label>
        <select id="device">
          <option value="">—</option>
          <option>Chromebook</option>
          <option>Dell Laptop</option>
          <option>Dell Desktop</option>
          <option>IFP / Smartboard</option>
        </select>
      </div>

      <div>
        <label>Action</label>
        <select id="action">
          <option value="">—</option>
          <option value="COLLECTED">Collected</option>
          <option value="SENT_DELL">Sent to Dell</option>
          <option value="RETURNED">Returned to classroom</option>
        </select>
      </div>

      <div>
        <label>Location / Room</label>
        <input id="location" placeholder="Room 214" />
      </div>

      <div>
        <label>Dell SR / RMA</label>
        <input id="rma" placeholder="SR# / Dispatch#" />
      </div>
    </div>

    <div style="margin-top:12px">
      <label>Extra Notes</label>
      <textarea id="extra" placeholder="Damage, troubleshooting, parts replaced…"></textarea>
    </div>

    <div class="btnRow">
      <button class="primary" onclick="generate()">Generate</button>
      <button class="secondary" onclick="copyText('full')">Copy Full Note</button>
      <button class="secondary" onclick="copyText('parent')">Copy Parent Email</button>
      <button class="secondary" onclick="copyText('close')">Copy Closing Notice</button>
      <button class="danger" onclick="clearAll()">Clear</button>
    </div>
  </div>

  <div class="card">
    <label>Generated Output</label>
    <div class="out" id="output">(Generate to see output)</div>
  </div>

</div>

<script>
const $ = id => document.getElementById(id);

function now(){
  return new Date().toLocaleString();
}

function updateTime(){
  $("timepill").textContent = "Time: " + now();
}
updateTime();
setInterval(updateTime, 30000);

function generate(){
  const tag = $("tag").value.trim();
  if(!tag){
    $("output").textContent = "Service Tag required.";
    return;
  }

  const building = $("building").value;
  const device = $("device").value;
  const action = $("action").value;
  const location = $("location").value.trim();
  const rma = $("rma").value.trim();
  const extra = $("extra").value.trim();

  let status =
    action === "COLLECTED" ? "Device collected." :
    action === "SENT_DELL" ? `Device sent to Dell${rma ? " ("+rma+")" : ""}.` :
    action === "RETURNED" ? `Device returned to classroom${location ? " ("+location+")" : ""}.` :
    "Status updated.";

  let lines = [
    `Time: ${now()}`,
    `Service Tag: ${tag}`,
    device ? `Device: ${device}` : "",
    building ? `Building: ${building}` : "",
    status,
    extra ? `Notes: ${extra}` : ""
  ].filter(Boolean);

  $("output").textContent = lines.join("\n");
}

async function copyText(type){
  generate();

  let text = $("output").textContent;
  if(type === "parent"){
    text = "Hello,\n\nWe are providing an update on the device.\n\n" + text + "\n\nThank you.";
  }
  if(type === "close"){
    text = "If we do not hear back within 3 days, this ticket will be closed. Thank you.";
  }

  await navigator.clipboard.writeText(text);
  $("copied").style.display = "inline-block";
  setTimeout(()=> $("copied").style.display = "none", 900);
}

function clearAll(){
  ["tag","building","device","action","location","rma","extra"].forEach(id=>{
    const el = $(id);
    el.tagName === "SELECT" ? el.value = "" : el.value = "";
  });
  $("output").textContent = "(Generate to see output)";
  $("tag").focus();
}

// ENTER KEY = Generate + Copy Full Note
$("tag").addEventListener("keydown", async e => {
  if(e.key === "Enter"){
    e.preventDefault();
    generate();
    await copyText("full");
  }
});
</script>
</body>
</html>
