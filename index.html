<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IT Ticket Note Generator</title>
  <style>
    :root{
      --bg1:#0b1220; --bg2:#111827;
      --card:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.12);
      --text:#fff; --muted:rgba(255,255,255,.78);
      --btn:#ffffff; --btnText:#0b1220;
      --btn2:rgba(255,255,255,.12);
      --danger:#ef4444;
      --ok:#22c55e;
    }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      margin:0; min-height:100vh; color:var(--text);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex; justify-content:center; padding:18px;
    }
    .wrap{width:min(1050px,100%);}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      margin-bottom:12px;
    }
    h1{margin:0 0 6px; font-size:20px;}
    .sub{margin:0; opacity:.8; font-size:13px; line-height:1.35;}
    .grid{display:grid; gap:10px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); margin-top:12px;}
    label{font-size:12px; opacity:.8; display:block; margin:0 0 6px;}
    input, select, textarea{
      width:100%; box-sizing:border-box;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.25);
      color:var(--text);
      padding:12px;
      outline:none;
    }
    textarea{min-height:92px; resize:vertical;}
    .row{display:grid; gap:12px; grid-template-columns:1fr; margin-top:12px;}
    @media (min-width:900px){ .row{grid-template-columns:1fr 1fr;} }
    .btnRow{display:grid; gap:10px; grid-template-columns:repeat(auto-fit,minmax(210px,1fr)); margin-top:12px;}
    button{
      border:0;
      border-radius:14px;
      padding:12px 14px;
      font-weight:800;
      cursor:pointer;
      transition:.15s transform,.15s box-shadow,.15s opacity;
    }
    button.primary{background:var(--btn); color:var(--btnText);}
    button.secondary{background:var(--btn2); color:var(--text); border:1px solid rgba(255,255,255,.18);}
    button.danger{background:var(--danger); color:#111;}
    button:hover{transform:translateY(-1px); box-shadow:0 8px 16px rgba(0,0,0,.25);}
    .pill{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      margin-right:6px;
      font-size:12px;
    }
    .out{
      white-space:pre-wrap;
      background:rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
      line-height:1.45;
      min-height:120px;
    }
    .hint{font-size:12px; opacity:.75; line-height:1.35; margin-top:8px;}
    .ok{color:var(--ok); font-weight:700;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>IT Ticket Note Generator</h1>
      <p class="sub">
        Service Tag required. Everything else optional. Built for: <b>Collected</b> → <b>Sent to Dell</b> → <b>Returned to classroom</b>.
      </p>
      <div style="margin-top:10px">
        <span class="pill" id="timepill">Time:</span>
        <span class="pill">Tip: press <b>Enter</b> in Service Tag to Generate</span>
        <span class="pill ok" id="copyStatus" style="display:none;">Copied!</span>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label>Service Tag (required)</label>
          <input id="tag" placeholder="e.g., ABC1234" autocomplete="off" />
        </div>

        <div>
          <label>Building (optional)</label>
          <select id="building">
            <option value="">—</option>
            <option>Kingston</option>
            <option>Kilmer</option>
            <option>Barton</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label>Device Type (optional)</label>
          <select id="deviceType">
            <option value="">—</option>
            <option>Chromebook</option>
            <option>Dell Laptop</option>
            <option>Dell Desktop</option>
            <option>IFP / Smartboard</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label>Action (optional)</label>
          <select id="action">
            <option value="">—</option>
            <option value="COLLECTED">Collected</option>
            <option value="SENT_DELL">Sent to Del_
